<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- font inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>DavidEIM</title>

    <!-- reset css -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- responsive -->
    <link rel="stylesheet" href="./assets/css/responsive.css" />
  </head>
  <body>
    <header>
      <div class="container header">
        <!-- logo -->
        <div class="logo">Logo</div>

        <!-- nav -->
        <nav>
          <ul class="nav">
            <li ><a href="#!"class="nav__item">Home</a></li>
            <li ><a href="#!"class="nav__item">About</a></li>
            <li><a href="#!" class="nav__item">Call</a></li>
          </ul>
        </nav>

        <!-- user -->
        <div class="user">
          <a href="#!">Sign up</a>
          <a href="#!">Login</a>
        </div>
      </div>
    </header>

    <!-- mobile and tablet header -->

      <label for="menu-check">
        <svg
          class="menu-icon"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 448 512"
        >
          <path
            d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"
          />
        </svg>
      </label>

      <!-- menu check -->
      <input type="checkbox" name="menu-check" id="menu-check" hidden />

      <!-- menu overlay -->
      <label for="menu-check" class="menu-overlay"></label>

      <!-- menu -->
      <div class="menu">
        <!-- menu top -->
        <div class="menu__top">
          <!-- logo -->
        <div class="logo" >Logo</div>

        <!-- nav -->
        <ul class="mobile-tablet-nav"></ul>
        </div>
        
        <!-- menu user -->
        <div class="user">
        <a href="#!">Sign up</a>
        <a href="#!">Login</a>
        </div>
        
      </div>

      </div>

    <!-- script -->
    <script>
      let nav_pc = document.querySelector(".nav");
      let nav_mobile = document.querySelector(".mobile-tablet-nav");
      nav_mobile.innerHTML = nav_pc.innerHTML;
    </script>
  </body>
</html>
